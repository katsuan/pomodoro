<head>
    <meta charset="UTF-8">
    <title>PomodoroTimer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">
        <svg class="timer-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="timer-group">
                <circle cx="50" cy="50" r="47" class="timer-circle-background" />
                <circle cx="50" cy="50" r="45" class="timer-circle-outer" id="timer-circle-outer"
                    stroke-dasharray="283" />
                <circle cx="50" cy="50" r="40" class="timer-circle-accent" />
                <circle cx="50" cy="50" r="40" class="timer-circle-primary" id="timer-circle-primary" stroke-dasharray="283"/>
            </g>
        </svg>
        <div class="timer-label">
            <div>
                <div id="time-label">時刻</div>
                <div id="state"></div>
                <div id="timer-label">00:00</div>
                <div id="status">FocusTime</div>
                <div id="counter">pomodoro #00</div>
                <div>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0">
                    <p>Volume</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
